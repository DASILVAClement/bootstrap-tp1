<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap-tp1/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<section>
    <div class="container">
        <h1 class="text-center">Contactez-nous</h1>
        <h6 class="text-center">Posez vos questions grâce au formulaire !</h6>
        <div class="ms-5 me-5">
            <label class="form-label">Votre adresse mail :</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                <input type="text" class="form-control" placeholder="ex: clement@exemple.com"
                       aria-label="ex: clement@exemple.com"
                       aria-describedby="basic-addon1">
            </div>
            <label class="form-label">Votre nom :</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="ex: Clement"
                       aria-label="ex: Clement"
                       aria-describedby="basic-addon1">
            </div>
            <label class="form-label">Quelle est le thème de votre question ?</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-chat-dots"></i></span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Contenu de l'abonnement</option>
                    <option value="1">Offre de l'abonnement</option>
                    <option value="2">Durée de l'abonnement</option>
                    <option value="3">Quelle abonnement choisir ?</option>
                </select>
            </div>
            <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Votre question..."></textarea>
            </div>
            <div class="d-grid col-1 mx-auto">
                <a href="#" class="btn btn-secondary justify-content-center">Envoyer</a>
            </div>
        </div>
    </div>
</section>
<script src="/bootstrap-tp1/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
